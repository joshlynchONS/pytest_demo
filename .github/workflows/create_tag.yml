name: Create new tag
on:
  workflow_dispatch:
  release:
    types: [created, edited]

jobs:
  generate-tags:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: joshlynchONS/gov-changelog-action@update_release
      with:
        ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CREATE_TAG: 'true'
